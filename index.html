<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza Joint</title>
  </head>
  <body>
    <div class="header"> <!-- header -->

      <div class="jumbotron">
        <h1>Pizza Order Form</h1>
        <p>Order your own pie</p>
        <img src="images/pizzacat.jpg" alt="cat with pizza for eyes" id="catPhoto" />
      </div>
      <div class="container">
        <h2>Now lets make the perfect pizza.</h2>
        <div class="row"> <!--row-->
          <div class="col-xs-6"> <!--column 1-->
            <form class="pizza-form">
              <div class="form-group"><!--size-->
                <label for="pizza-size">Size Queen?</label>

                <select id="pizza-size">
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="jumbo">Jumbo</option>
                </select>
              </div><!--size end-->

              <div class="form-group">
                <h4>Here are some vegtables to choose from.</h4><!--checkbox-->
                <input type="checkbox" name="topping" value="Artichoke hearts" id="Artichoke hearts"> Artichoke hearts<br>
                <input type="checkbox" name="topping" value="Bell Peppers" id="Bell Peppers"> Bell Peppers<br>
                <input type="checkbox" name="topping" value="Onions" id="Onions"> Onions<br>
                <input type="checkbox" name="topping" value="mushrooms" id="mushrooms"> Mushrooms<br>
                <input type="checkbox" name="topping" value="Red Onions" id="Red Onions"> Red Onions<br>
                <input type="checkbox" name="topping" value="Sun Dried Tomatoes" id="Sun Dried Tomatoes"> Sun Dried Tomatoes<br>
                <br>
                <h4>How about some meat.</h4>
                <input type="checkbox" name="topping" value="Pepperoni" id="Pepperoni"> Pepperoni<br>
                <input type="checkbox" name="topping" value="Sausage" id="Sausage"> Sausage<br>
                <input type="checkbox" name="topping" value="Canadian Bacon" id="Canadian Bacon"> Canadian Bacon<br>
                <input type="checkbox" name="topping" value="Bacon" id="Bacon"> Bacon<br>
                <input type="checkbox" name="topping" value="BBQ chicken" id="BBQ chicken"> BBQ chicken<br>
                <input type="checkbox" name="topping" value="Proscuitto" id="Proscuitto"> Proscuitto<br>
              </div> <!--checkbox end-->

              <input type="submit" value="Submit">
            </form>
          </div> <!--column 1 end-->
          <div class="col-xs-4 result"> <!--column 2-->

          </div> <!--column 2 end-->
        </div> <!--row end-->
      </div>


  </body>
</html>
